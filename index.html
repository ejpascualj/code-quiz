<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    
    <title>JS Quiz</title>
</head>

<body>  
    <header>
        <h1>The Greatest Java Quiz of All Time</h1>
        <p>Time: </p>
        <p id="timer">60</p>
        </p>
    </header>

    <main>
        <div id = "start">
            <h2>This is a Java Quiz, Good Luck!</h2>
            <button id="start-button">Start</button>
        </div>
        
        <div id="questionnaire">
            <h2 id="display-question">Question</h2>
            <ul>
                <button id="answer-1">Answer 1</button>
                <button id="answer-2">Answer 2</button>
                <button id="answer-3">Answer 3</button>
                <button id="answer-4">Answer 4</button>
            </ul>
        </div>
        
        <div id="user-score">
            <h2 id="final-score">Final Score: </h2>
            <form>
                <label for="initials">Initials: </label>
                <input id="initials" type="text" name="initials">
                <button id="submit">Submit</button>
            </form>            
        </div>
        
        <div id="scoreboard">
            <h1>Scoreboard</h1>
            <ol id="score-list"></ol>
            <button id="go-back">Go Back</button>
            <button id="clear">Clear Scores</button>
        </div>
        </main>
    
    <script src="./assets/javascript/script.js"></script>
</body>   
</html>
