<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz</title>
</head>

<body>  
    <header>
        <h1>The Greatest Java Quiz of ALL TIME</h1>
    </header>

    <main>
        <div class = "start">
            <h2>TITLE</h2>
            <button class="start-button"></button>
        </div>
        <div class="questionnaire">
            <h2 class="display-question"></h2>
            <ul>
                <li class="answer-1"></li>
                <li class="answer-2"></li>
                <li class="answer-3"></li>
            </ul>
        </div>
        <div class="user-score">
            <h2 class="final-score"></h2>
            <form class="initial-form">
                <input type="text" name="initials">
                <label for="initials"></label>                
                <button class="submit"></button>
            </form> 
        </div>
        <div class="scoreboard">
            <ol class="score-list"></ol>
            <button class="go-back"></button>
            <button class="clear"></button>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
